<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

    />

    <!-- CSS링크 -->
  </head>
  <body>
    <!-- -------------------- -->

    <div class="m-5 mb-2">
      <div class="d-flex justify-content-end">
        <a

        <a
          href="./main_signUp.html"
          class="btn btn-link btn-outline-info text-dark text-decoration-none me-3"
          >회원가입</a
        >
      </div>
      <!-- menu bar -->
      <div class="d-flex justify-content-around">
        <!-- logo -->
        <a href="./main.html">
          <img
            src="./EJ_logoedit.png"
            width="230"
            height="120"
            class="me-5"
            alt=""
          />
        </a>
        <a
          href="./introduction_academy.html"
          class="mt-5 mb-5 btn btn-link btn-outline-warning text-dark text-decoration-none w-100 fs-5 fw-bold"
        >
          학원안내</a
        >
        <a
          href="./lecture_signup_list.html"
          class="mt-5 mb-5 btn btn-link btn-outline-warning text-dark text-decoration-none w-100 fs-5 fw-bold"
        >
          온라인강의</a
        >
        <a
          href="./community_lecture.html"
          class="mt-5 mb-5 btn btn-link btn-outline-warning text-dark text-decoration-none w-100 fs-5 fw-bold"
        >
          커뮤니티</a
        >
        <a
          href="./mypage_Lecture.html"
          class="mt-5 mb-5 btn btn-link btn-outline-warning text-dark text-decoration-none w-100 fs-5 fw-bold"
        >
          마이페이지</a
        >
        <a
          href="./admin_member.html"
          class="mt-5 mb-5 btn btn-link btn-outline-warning text-dark text-decoration-none w-100 fs-5 fw-bold"
        >
          관리자페이지</a
        >
      </div>
    </div>
    <hr />

      <!-- -------------------------- -->
      <div class="text-center container-fluid">
        <div class="row">
          <!--  -->
          <div class="row">
            <!-- Sidebar -->
            <div class="col-auto wrapper border border-1 m-3 p-3">
              <nav id="sidebar">
                <div class="text-secondary">
                  <h3>은정이 아카데미</h3>
                </div>
                <ul class="list-unstyled components fs-5">
                  <li class="border-top border-1 p-2">
                    <a
                      href="./community_lecture.html"
                      class="text-decoration-none text-secondary"
                      >학생 커뮤니티</a
                    >
                  </li>
                  <li class="border-top border-1 p-2">
                    <a
                      href="./community_lecturer.html"
                      class="text-decoration-none text-secondary"
                      >강사 게시판</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
            <!--  -->
            <div class="container col-7 mt-5">
              <!-- 글쓰기 버튼 -->
              <div class="mb-3 text-end">
                <button class="border btn">글쓰기</button>
              </div>

              <!-- 게시판 테이블 -->
              <div class="col-12 text-start">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">강사 게시판</h3>
                    <div class="card-tools">
                      <div
                        class="input-group input-group-sm"
                        style="width: 150px"
                      >
                       
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="card-body table-responsive p-0">
                    <table class="table table-hover text-nowrap">
                      <thead>
                        <tr>
                          <th>NO</th>
                          <th>제목</th>
                          <th>작성자</th>
                          <th>작성일</th>
                          <th>조회수</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>4</td>
                          <td>특강 강사 필수 연수 목록</td>
                          <td>이은정</td>
                          <td>2023-01-12</td>
                          <td>420</td>
                        </tr>
                        <tr>
                          <td>3</td>
                          <td>겨울방학 특강 운영 및 안전관리 연수자료</td>
                          <td>이훈정</td>
                          <td>2023-01-11</td>
                          <td>233</td>
                        </tr>
                        <tr>
                          <td>2</td>
                          <td>성범죄 조회 동의서(양식)</td>
                          <td>이정훈</td>
                          <td>2023-01-03</td>
                          <td>1242</td>
                        </tr>
                        <tr>
                          <td>1</td>
                          <td>2023 프로그램 연간계획서</td>
                          <td>이정훈</td>
                          <td>2023-01-03</td>
                          <td>231</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

                <!-- 페이징 -->
                <div class="text-center">
                  <button class="btn">이전</button>
                  <button class="btn">1</button>
                  <button class="btn">2</button>
                  <button class="btn">3</button>
                  <button class="btn">4</button>
                  <button class="btn">다음</button>
                </div>
                <div class="input-group input-group-sm mt-3">
                  <input
                    type="text"
                    name="table_search"
                    class="form-control float-right"
                    placeholder="Search"
                  />
  
                  <button type="submit" class="btn btn-default border">
                    검색
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
  </body>
</html>
