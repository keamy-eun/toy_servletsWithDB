          <form class="" action="" method="get">
            <!-- title -->
            <h1 class="pb-3">수강신청</h1>

            <div></div>
            <div><h3>홍길동 회원님 안녕하세요! (DB회원정보 불러옴)</h3></div>
            <div class="form-group row">
              <!--  -->
              <label for="" class="mt-4 mb-3"
                >1. 이 수업에 수강신청을 하게 된 계기는 무엇인가요?</label
              >
              <div class="col">
                <select name="" id="" class="form-control">
                  <option class="text-secondary" selected>선택</option>
                  <option value="">수업이 마음에 들어서 한번 더 재신청</option>
                  <option value="">지인의 추천으로</option>
                  <option value="">인터넷 광고를 보고</option>
                  <option value="">신문 광고를 보고</option>
                  <option value="">기타...</option>
                </select>
              </div>
              <!--  -->
              <div class="mt-3">
                <label for=""
                  >1번에서 기타...를 선택하신 분은 이유를 적어주세요</label
                >
                <input class="form-control" type="text" />
              </div>
              <!-- 2 -->
              <label for="" class="mt-4 mb-3"
                >2. 하루에 공부하는 평균 시간은 어느정도 되시나요?</label
              >
              <div class="col">
                <select name="" id="" class="form-control">
                  <option class="text-secondary" selected>선택</option>
                  <option value="">30분 이하</option>
                  <option value="">1시간 내외</option>
                  <option value="">2시간 내외</option>
                  <option value="">3시간 이상</option>
                </select>
              </div>
              <!-- 3 -->
              <label for="" class="mt-4 mb-3"
                >3. 수업을 시청하실때, 주로 어떤 기기를 사용하시나요?</label
              >
              <div class="col">
                <select name="" id="" class="form-control">
                  <option class="text-secondary" selected>선택</option>
                  <option value="">스마트폰</option>
                  <option value="">컴퓨터</option>
                  <option value="">테블릿</option>
                  <option value="">기타...</option>
                </select>
              </div>
              <div class="mt-3">
                <label for=""
                  >4. 수업에 바라는 점이나 희망사항등이 있다면 적어주세요</label
                >
                <input class="form-control" type="text" />
              </div>
            <!-- btn -->
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary w-25 mt-3">
                수강신청하기
              </button>
            </div>
