<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
    <style>
        .input-form {
          max-width: 680px;
          margin-top: 80px;
          padding: 32px;
        }
      </style>
  </head>
  <body>
    <div class="container">
    <!-- navbar -->
    <div class="m-5 mb-2">
      <div class="d-flex justify-content-end">
        <a
          href="./main_login.html"
          class="btn btn-link btn-outline-info text-dark text-decoration-none me-3"
          >로그인</a
        >
        <a
          href="./main_signUp.html"
          class="btn btn-link btn-outline-info text-dark text-decoration-none me-3"
          >회원가입</a
        >
      </div>
      <!-- menu bar -->
      <div class="d-flex justify-content-around">
        <!-- logo -->
        <a href="./main.html">
          <img
            src="./EJ_logoedit.png"
            width="230"
            height="100"
            class="me-5"
            alt=""
          />
        </a>
        <a
          href="./introduction_academy.html"
          class="mt-5 mb-5 btn btn-link btn-outline-warning text-dark text-decoration-none w-100 fs-5 fw-bold"
        >
          학원안내</a
        >
        <a
          href="./lecture_signup_list.html"
          class="mt-5 mb-5 btn btn-link btn-outline-warning text-dark text-decoration-none w-100 fs-5 fw-bold"
        >
          온라인강의</a
        >
        <a
          href="./community_lecture.html"
          class="mt-5 mb-5 btn btn-link btn-outline-warning text-dark text-decoration-none w-100 fs-5 fw-bold"
        >
          커뮤니티</a
        >
        <a
          href="./mypage_Lecture.html"
          class="mt-5 mb-5 btn btn-link btn-outline-warning text-dark text-decoration-none w-100 fs-5 fw-bold"
        >
          마이페이지</a
        >
        <a
          href="./admin_member.html"
          class="mt-5 mb-5 btn btn-link btn-outline-warning text-dark text-decoration-none w-100 fs-5 fw-bold"
        >
          관리자페이지</a
        >
      </div>
    </div>
    <hr />

    <!--  -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-3 text-center wrapper border border-1 m-3 p-3">
          <nav id="sidebar">
            <div class="text-secondary">
              <h3>은정이 아카데미</h3>
            </div>
            <ul class="list-unstyled components fs-5">
              <li class="border-top border-1 p-2">
                <a
                  href="./mypage_Lecture.html"
                  target="_self"
                  class="text-decoration-none text-secondary"
                  >내 강의보기</a
                >
              </li>
              <li class="border-top border-1 p-2">
                <a
                  href="./mypage_signup_lecturelist.html"
                  target="_self"
                  class="text-decoration-none text-secondary"
                  >수강신청내역</a
                >
              </li>
              <li class="border-top border-1 p-2">
                <a
                  href="./mypage_member_edit.html"
                  target="_self"
                  class="text-decoration-none text-secondary"
                  >개인정보수정</a
                >
              </li>
            </ul>
          </nav>
        </div>
        
    <div class="col mb-5">
        <div class="input-form-backgroud row">
          <div class="input-form col-md-12 m-5 p-5">
            <h4 class="mb-4 fs-3 d-flex justify-content-start">개인정보수정</h4>
            <form class="validation-form" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name">이름</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="동그라미"
                    value=""
                    disabled
                  />
                  <div class="invalid-feedback">이름을 입력해주세요.</div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="nickname">아이디</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nickname"
                    placeholder="circle00"
                    value=""
                    disabled
                  />
                  <div class="invalid-feedback">별명을 입력해주세요.</div>
                </div>
              </div>
  
              <div class="mb-3">
                <label for="password">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
                <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
              </div>
  
              <div class="mb-3">
                <label for="password_check">비밀번호 확인</label>
                <input
                  type="password"
                  class="form-control"
                  id="password_check"
                  required
                />
                <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
              </div>
  
              <div class="mb-3">
                <label for="email">이메일</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="circle0014@naver.com"
                  required
                />
                <div class="invalid-feedback">이메일을 입력해주세요.</div>
              </div>
  
              <div class="form-group row mt-3">
                <label for="" class="col-sm-3 col-form-label">생년월일</label>
                <div class="col-sm-2">
                  <select name="" id="" class="form-control">
                    <option value="1">1990</option>
                    <option value="2">1991</option>
                    <option value="3">1992</option>
                    <option value="4">1993</option>
                    <option value="5">1994</option>
                    <option value="6">1995</option>
                    <option value="7">1996</option>
                    <option value="8">1997</option>
                    <option value="9">1998</option>
                    <option value="10">1999</option>
                    <option value="11">2000</option>
                  </select>
                </div>
                <div class="col-sm-1">년</div>
                <div class="col-sm-2">
                  <select name="" id="" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
                <div class="col-sm-1">월</div>
                <div class="col-sm-2">
                  <select name="" id="" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
                </div>
                <div class="col-sm-1">일</div>
              </div>
              <!-- Ad receive check -->
              <div class="form-group row mt-3">
                <div class="col-sm-3">광고수신여부 :</div>
                <div class="col-sm-9">
                  SMS <input type="checkbox" name="" class="" id="" /> / Email
                  <input type="checkbox" name="" id="" checked/> 로 수신하겠습니다
                </div>
              </div>
  
              <hr class="mb-4" />
              <div class="d-flex justify-content-between">
              <button class="btn btn-primary ms-3 mt-4 me-3 d-flex justify-content-start" type="submit">
                <a href="./main.html" class="text-decoration-none text-white"
                  >수정</a
                >
              </button>
              <button class="btn btn-danger ms-3 mt-4 me-3 d-flex justify-content-start" type="submit">
                <a href="./main.html" class="text-decoration-none text-white"
                  >회원탈퇴</a
                >
              </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
